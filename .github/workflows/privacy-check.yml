name: privacy-check

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  privacy-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure ripgrep
        run: |
          if ! command -v rg >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y ripgrep
          fi

      - name: Run privacy check
        run: make privacy-check
